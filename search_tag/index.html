<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search tag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Search Tag</h2>
        <div class="input_con">
            <input type="text" class="input">
        </div>
        <button class="btn">Remove All</button>
    </div>
</body>
<script>
    let addList = document.querySelector('.input_con')
    let input = document.querySelector('.input')
    let btn = document.querySelector('.btn')

    let tags = ['search']

    function RerenderTag() {
        addList.innerHTML = ''
        for (let i = 0; i < tags.length; i++) {
            let tag = tags[i]
            addList.innerHTML += `
            <li> ${tag}
                <ion-icon name="close-outline" class="his" onclick="remove(${i})" ></ion-icon>
            </li>`
        }
        addList.appendChild(input)
        input.focus()
    }
    RerenderTag()

    function remove(index) {
        tags.splice(index, 1)
        RerenderTag()
    }

    input.addEventListener('keydown', (e) => {
        if (e.key == 'Enter') {
            tags.push(input.value.trim())
            input.value = ''
            RerenderTag()
        }
    })

    btn.addEventListener('click', () => {
        tags = []
        RerenderTag()

    })

</script>

</html>
