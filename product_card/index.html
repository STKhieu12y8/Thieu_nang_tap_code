<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&family=Roboto+Serif:ital,wght@1,700&display=swap');
    </style>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./aset/style.css">
</head>

<body>

    <div class="card">
        <div class="card_head"><i class='bx bxs-heart'></i></div>
        <div class="card_card"><i class='bx bxs-cart-alt'></i></div>
        <div class="card_img"><img src="./aset/img/shoes-removebg-preview.png" alt="giầy Nike xanh ngọc"></div>
        <div class="card_title">Nike zoom KD 10</div>
        <div class="card_price">$99</div>
        <div class="card_size">
            <h3>Size : </h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color : </h3>
            <span class="card_color_green"></span>
            <span class="card_color_black"></span>
            <span class="card_color_red"></span>
        </div>
        <div class="card_action">
            <button>Buy now</button>
            <button>Add card</button>
        </div>
    </div>


</body>

</html>
