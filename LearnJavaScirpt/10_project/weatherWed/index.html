<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="containers">
        <input type="text" placeholder="nhập tỉnh thành phố..." class="input_town">
        <h1 class="town">Ha noi</h1>
        <p class="time-date">22/07/2022 15:35PM</p>
        <h2 class="temperature">20 °C</h2>
        <p class="sky">Nhiều mây</p>
        <div class="more-details">
            <div class="visibility">
                <p>Tầm nhìn xa</p>
                <span class="eye">1000m</span>
            </div>
            <div class="wind">
                <p>Tốc độ gió</p>
                <span class="winds">20m/s</span>
            </div>
            <div class="humiditys">
                <P>Độ Ẩm</P>
                <span class="humidity">20%</span>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
