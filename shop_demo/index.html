<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navber-list">
                        <li class="header__navbar-item appDownload">Vào của hàng ứng dụng
                            <div class="header__qr">
                                <img src="./img/QR.png" alt="QR code" class="header__qr--img">
                                <div class="header__qr--app">
                                    <img src="./img/chplay.png" alt="chplay" class="header--qr--chplay">
                                    <img src="./img/APPSTORE.jpg" alt="appstore" class="header--qr-appstore">
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">Kết nối 
                            <ion-icon class="header__navbar-item" name="logo-facebook"></ion-icon>
                            <ion-icon class="header__navbar-item" name="logo-instagram"></ion-icon>
                        </li>

                    </ul>

                    <ul class="header__navber-list">
                        <li class="header__navbar-item notify">
                            <a href="#" class="header__navbar-item-link">
                                <ion-icon class="header__navbar-item" name="notifications-outline"></ion-icon>
                                Thông báo
                                <div class="header__notify">
                                    <header class="header__notify-header">
                                        <h3>Thông báo mới nhận</h3>
                                    </header>
                                    <ul class="header__notify-list">
                                        <li class="header__notify-item">
                                            <a href="" class="header__notify-link">
                                                
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--blod">
                            Đăng ký
                        </li>
                        <li class="header__navbar-item header__navbar-item--blod">
                            Đăng nhập
                        </li>

                    </ul>
                </nav>
            </div>
        </header>
        <div class="container"></div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
